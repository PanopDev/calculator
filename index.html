<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator-container">

        <div id="calculator-top">
          
                <div class="results-main equation">
                    <div class="results-left">Equation</div>
                    <div class="results"><p>current equation</p></div>
                    
                    </div>
                    <div class="results-main answer">
                        <div class="results-left">Total</div>
                        <div class="results"><p>current answer</p></div>
                        
                        </div>

<div class="topmenu"></div>
        </div>

        <div id="calculator-left">
            <div class="calculations">%</div>
            <div class="calculations">/</div>
            <div class="calculations">*</div>
            <div class="calculations">+</div>
            <div class="calculations subtract">-</div>

        </div>
        <div id="calculator-numbers">
            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div class="numbers">4</div>
            <div class="numbers">5</div>
            <div class="numbers">6</div>
            <div class="numbers">7</div>
            <div class="numbers">8</div>
            <div class="numbers">9</div>
            <div class="numbers decimal">.</div>
            <div class="numbers">0</div>
            <div class="numbers equals">=</div>
        </div>
        <div id="calculator-history">
            <div class="history-blocks">History 1</div>
            <div class="history-blocks">History 2</div>
            <div class="history-blocks">History 3</div>
            <div class="history-blocks">History 4</div>
            <div class="history-blocks">History 5</div>
            <div class="history-blocks">History 6</div>
            <div class="history-blocks">History 7</div>
            <div class="history-blocks">History 8</div>
            <div class="history-blocks">History 9</div>
            <div class="history-blocks">History 10</div>




        </div>

        <div id="calculator-bottom">
            <div class="bottombtn theme">Dark Theme</div>
            <div class="bottombtn history">history</div>
            <div class="bottombtn home">calculator</div>
            <div class="bottombtn back"><==</div>
            <div class="bottombtn clear">AC</div>
        </div>
        </div>
    

</body>
</html>
